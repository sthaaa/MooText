<!DOCTYPE html>
<html>
  <head>
    <title>Fancify Shamcify</title>
    <script src="fancifymytext.js"></script>
  </head>
  <body>
    <h1>Fancify my Text</h1>

    <!-- Text input field -->
    <fieldset style="border: 1px solid #ccc; padding: 10px">
      <legend>Text</legend>
      <textarea id="textInput" rows="4" cols="30"></textarea>
    </fieldset>

    <!-- Fancify controls -->
    <fieldset style="border: 1px solid #ccc; padding: 10px; margin-top: 10px">
      <legend>Fancify</legend>
      <button id="biggerButton">Bigger!</button><br />
      <input
        type="radio"
        id="fancy"
        name="fanciness"
        value="fancy"
        onchange="applyStyles()"
      />
      <label for="fancy">FancyShmancy</label><br />
      <input
        type="radio"
        id="boring"
        name="fanciness"
        value="boring"
        onchange="applyStyles()"
      />
      <label for="boring">BoringBetty</label><br />
      <button id="mooButton" onclick="mooifyText()">Moo</button>
    </fieldset>
  </body>
</html>
